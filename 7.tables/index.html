<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

</head>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>

            <tr>
                <td>Goktug</td>
                <td>Technology</td>
                <td>10000</td>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Goktug</td>
                <td>Technology</td>
                <td>10000</td>
            </tr>

            <tr>
                <td>Goktug</td>
                <td>Technology</td>
                <td>10000</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
