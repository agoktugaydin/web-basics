<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>

    <form action="">
        <!-- HTML5 Input -->
        <label for="name">username</label> <br />
        <input type="text" id="name" required> <br />

        <label for="email">email</label> <br />
        <input type="email" id="email" required> <br />

        <label for="password">password</label> <br />
        <input type="password" id="password" required> <br />

        <label for="date">date</label> <br />
        <input type="date" id="date" required> <br />


        male
        <input type="radio" name="gender" id="male">
        female
        <input type="radio" name="gender" id="female">
        other
        <input type="radio" name="gender" id="other"> <br />

        hobbies <br />
        <input type="checkbox" name="tech" id="tech">
        <label for="tech">tech</label>

        <input type="checkbox" name="sports" id="sports">
        <label for="sports">sports</label>

        <input type="checkbox" name="music" id="music">
        <label for="music">music</label> <br />

        <select name="degree" id="">
            <option value="bachelor">bachelor</option>
            <option value="msc">master's degree</option>
            <option value="phd">doctorate</option>
        </select> <br />

        <textarea name="messaage" id="message" cols="30" rows="5" placeholder="additional information"></textarea> <br />

        <input type="submit" value="submit">
        <button type="reset">reset</button>

    </form>

</body>

</html>
